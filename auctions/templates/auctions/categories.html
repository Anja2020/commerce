{% extends 'auctions/layout.html' %}

{% block body %}

<h1>Categories</h1>

{% for category in categories %}
    <a href="{% url 'categoryListings' category %}" class="btn btn-secondary">{{ category }}</a>
{% empty %}
    <ul>
        <li>
            There are currently no Categories available.
        </li>        
    </ul>
{% endfor %}
{% endblock %}
